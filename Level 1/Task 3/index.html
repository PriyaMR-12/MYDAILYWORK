<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="calculator card shadow p-3">
        <div class="card-body">
            <div class="display form-control mb-3 text-end fs-3" id="display">0</div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-danger w-100" data-action="clear">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-action="delete">DEL</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" data-action="operator">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" data-action="operator">*</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-light w-100">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" data-action="operator">-</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-light w-100">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" data-action="operator">+</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-light w-100">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" data-action="equal">=</button>
                </div>

                <div class="col-6">
                    <button class="btn btn-light w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
